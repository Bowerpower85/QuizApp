<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/quiz.css">
    <title>JavaSQuiz</title>
</head>
<body>
    <div class="container">
      <div id="quiz" class="justify-center flex-column">
          <div id="hud">
              <div id="hud-item">
                  <p class="hud-prefix">
                      Timer
                  </p>
                  <h1 class="hud-main-text" id="timer">
                      45
                  </h1>
              </div>
          </div>
          <div id="hud">
            <div id="hud-item">
                <p class="hud-prefix">
                    Score
                </p>
                <h1 class="hud-main-text" id="score">
                    0
                </h1>
            </div>
        </div>
        <h2 id="question"></h2>
        <div class="answer-container">
          <p class="answer-option">A</p>
          <p class="answer-text" data-number="1"></p>
        </div>
        <div class="answer-container">
          <p class="answer-option">B</p>
          <p class="answer-text" data-number="2"></p>
        </div>
        <div class="answer-container">
          <p class="answer-option">C</p>
          <p class="answer-text" data-number="3"></p>
        </div>
        <div class="answer-container">
          <p class="answer-option">D</p>
          <p class="answer-text" data-number="4"></p>
        </div>
      </div>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
</html>
